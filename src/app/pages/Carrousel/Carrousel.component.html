<div class="carousel-container" >
  <div (click)="scrollLeft()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"  class=" iconChevron"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/></svg>
  </div>
  <div class="carousel-content" #carousel>
    <div *ngFor="let item of items" class="carousel-item" (click)="GoToGame(item._id || '')">
      <div class="imgDiv">
        <img src="{{ item.image }}" alt="{{ item.name }}" class="imgGame">
        <p class="Metacritic">{{item.rating}}/5</p>
      </div>
      <div class="textGame">
        <p class="category">{{ item.genre }}</p>
        <h3 class="name">{{ item.name }}</h3>
      </div>
    </div>
  </div>
  <div (click)="scrollRight()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class=" iconChevron"><path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/></svg>
  </div>
</div>
