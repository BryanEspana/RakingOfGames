<div  class="PageTotalGames">

  <div class="CardComplete">
    <div class="displayrow ">
      <div class="info">
        <h1 class="text">{{gameDetails.name}}</h1>
      </div>
      <div>
      </div>
    </div>
  </div>
  <div class="displayrow padComplete">
    <div>
      <!--<img src="{{gameDetails.background_image}}" class="imgGame">-->
      <p-galleria 
      [value]="shortScreenshots"
      [responsiveOptions]="responsiveOptions" 
      [containerStyle]="{ 'max-width': '640px' }"
      [numVisible]="5">
        <ng-template pTemplate="item" let-item>
            <img [src]="item.image" style="width: 100%;" />
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
            <div class="grid grid-nogutter justify-content-center">
                <img [src]="item.image" style="width:95px; height: 60px; border: 2px solid #ccc; margin: 5px;" />
            </div>
        </ng-template>
    </p-galleria>
    </div>
    <div class="description">
      <h2> {{gameDetails.name}}</h2>
      <p class="date">Fecha de lanzamiento: {{gameDetails.released}}</p>
      <div class="star-rating">
        <!--<span *ngFor="let star of stars" [class.filled]="star <= gameDetails.rating">&#9733;</span>-->
        <p-rating [ngModel]="ratingGame" [readonly]="true" [cancel]="false" ></p-rating>        
        <span class="rating">({{gameDetails.rating}})</span>
      </div>

      <div class="genres-container">
        <div *ngFor="let genre of gameDetails.genres" class="genre">
          <div class="genre">
            {{ genre.name }}
          </div>
        </div>
      </div>
      

    </div>
  </div>
  <!--COmentarios-->
  <div class="ComentaryPage">
    <h1>Comentarios:</h1>
    <div class="comentario">
      <div class="comentarioUser">
        <div class="imgFOndo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="imgUser"><path d="M224 16c-6.7 0-10.8-2.8-15.5-6.1C201.9 5.4 194 0 176 0c-30.5 0-52 43.7-66 89.4C62.7 98.1 32 112.2 32 128c0 14.3 25 27.1 64.6 35.9c-.4 4-.6 8-.6 12.1c0 17 3.3 33.2 9.3 48H45.4C38 224 32 230 32 237.4c0 1.7 .3 3.4 1 5l38.8 96.9C28.2 371.8 0 423.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7c0-58.5-28.2-110.4-71.7-143L415 242.4c.6-1.6 1-3.3 1-5c0-7.4-6-13.4-13.4-13.4H342.7c6-14.8 9.3-31 9.3-48c0-4.1-.2-8.1-.6-12.1C391 155.1 416 142.3 416 128c0-15.8-30.7-29.9-78-38.6C324 43.7 302.5 0 272 0c-18 0-25.9 5.4-32.5 9.9c-4.8 3.3-8.8 6.1-15.5 6.1zm56 208H267.6c-16.5 0-31.1-10.6-36.3-26.2c-2.3-7-12.2-7-14.5 0c-5.2 15.6-19.9 26.2-36.3 26.2H168c-22.1 0-40-17.9-40-40V169.6c28.2 4.1 61 6.4 96 6.4s67.8-2.3 96-6.4V184c0 22.1-17.9 40-40 40zm-88 96l16 32L176 480 128 288l64 32zm128-32L272 480 240 352l16-32 64-32z"/></svg>        
        </div> 
        <div>
          <p>Titulo</p>
          <label>Comentario</label>
        </div> 
      </div>
      <div>
        <p-rating [ngModel]="ratingGame" [readonly]="true" [cancel]="false" ></p-rating>        
        <span class="rating">({{gameDetails.rating}})</span>
      </div>

    </div>
  </div>

</div>
