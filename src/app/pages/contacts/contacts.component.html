<div class="PageTotalGames" style="padding: 5% 15%;">
  <h1>Contactanos</h1>
  <form style="margin-top: 2rem;">
    <div class="form-group">
      <label for="n10px !important !importante">Nombre:</label>
      <input type="text" id="nombre" class="inputs" placeholder="Tu nombre completo">
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" class="inputs" placeholder="tucorreo@ejemplo.com">
    </div>
    <div class="form-group">
      <label for="asunto">Asunto:</label>
      <input type="text" id="asunto" class="inputs" placeholder="Motivo de contacto">
    </div>
    <div class="form-group">
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" style="height: 150px;" class="inputs" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
    </div>
    <button type="submit" class="btnBlue">Enviar Mensaje</button>
  </form>
</div>
